<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friends & Block Panel</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .panel { width: 350px; margin: auto; border: 1px solid #ccc; padding: 16px; border-radius: 8px; background: #fafafa; }
    .list-section { margin-bottom: 24px; }
    .list-header { display: flex; justify-content: space-between; align-items: center; }
    ul { list-style: none; padding: 0; margin-top: 8px; }
    li { padding: 6px 0; border-bottom: 1px solid #eee; }
    li button {
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      background: #eee;
      cursor: pointer;
    }
    li button:hover {
      background: #ddd;
    }
    .modal-bg { display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.4); justify-content: center; align-items: center; }
    .modal { background: #fff; padding: 20px; border-radius: 8px; min-width: 300px; }
    .modal input { width: 100%; margin-bottom: 10px; padding: 6px; }
    .modal-actions { text-align: right; }
    .modal-actions button { margin-left: 8px; }
  </style>
</head>
<body>
  <div class="panel">
    <div class="list-section" id="friends-section">
      <div class="list-header">
        <h3>Friends</h3>
        <button id="add-friend-btn">Add</button>
      </div>
      <ul id="friends-list"></ul>
    </div>
    <div class="list-section" id="block-section">
      <div class="list-header">
        <h3>Block</h3>
        <button id="add-block-btn">Add</button>
      </div>
      <ul id="block-list"></ul>
    </div>
  </div>

  <div class="modal-bg" id="modal-bg">
    <div class="modal">
      <h4 id="modal-title">Add User</h4>
      <input type="text" id="username-input" placeholder="Username" />
      <input type="text" id="userid-input" placeholder="User ID" />
      <div class="modal-actions">
        <button id="cancel-btn">Cancel</button>
        <button id="save-btn">Save</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
